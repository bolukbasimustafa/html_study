<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- ol (ordered list) yada ul (unordered list)
    oluştururken sıralama için li tagı kullanılır -->
    <ol>
        <li>beşiktaş</li>
        <li>fenerbahçe</li>
        <li>galatasaray</li>
    </ol>

    <ul>
        <li>beşiktaş</li>
        <li>fenerbahçe</li>
        <li>galatasaray</li>
    </ul>
    <!-- ol>li*2>ul>li*3 ile kısa yoldan aşağıdaki liste
    formatı oluşur-->
    <ol>
        <li> istanbul
            <ul>
                <li>galatasaray</li>
                <li>fenerbahçe</li>
                <li>beşiktaş</li>
            </ul>
        </li>
        <li>izmir
            <ul>
                <li>altay</li>
                <li>göztepe</li>
                <li>karşıyaka</li>
            </ul>
        </li>
    </ol>

    <!-- ol tagı ordered liste oluşturur. li tagı 
    unordered liste oluşturur. ol tagında 
    type="1 | A | a | I | i | " ile sıralama tipi seçilebilir
    ul tagında ise type="disc | square | circle " ile 
    bu tercihler yapılır-->
</body>
</html>
